<header>
    <h1>Backtop 回到顶部</h1>
    <p>当页面内容超过一屏或用户需要频繁返回顶部查看相关内容时显示“返回顶部”操作按钮。区分默认及鼠标滑过状态，点击触发回到第一屏。</p>
</header>
<section>
    <px-code>
        <html-code>{{appHtmlCode}}</html-code>
    </px-code>
</section>
<section>
    <h2>配置项参数</h2>
    <table class="demo">
        <thead>
        <tr>
            <th width="20%">属性</th>
            <th width="10%">类型</th>
            <th width="10%">缺省值</th>
            <th width="60%">描述</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>scrollspeed</td>
            <td>number</td>
            <td></td>
            <td>滚动速度</td>
        </tr>
        </tbody>
    </table>
</section>
<section>
    <div *ngFor='let number of numbers'>
        <h1></h1>
    </div>
</section>
<px-backtop scrollspeed=600></px-backtop>
