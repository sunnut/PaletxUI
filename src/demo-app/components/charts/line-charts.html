<header>
    <h1>Line Chart 折线图</h1>
    <label>折线图用于显示数据在一个连续的时间间隔或者时间跨度上的变化，它的特点是反映事物随时间或有序类别而变化的趋势。</label>
</header>
<section>
    <h2>基础折线图</h2>
    <section>
        <div class='ec' id="charts-container1"></div>
        <div class='ec' id="charts-container2"></div>
    </section>
</section>
<section>
    <header>
        <h2>带缩略图的折线图</h2>
        <label>对过长的X轴图表,可添加缩略时间轴，缩略图中可展示较长区域的数据趋势，时间轴有滑块拖柄，调节详细图表展示的区域。</label>
    </header>
    <section>
        <div class='ec' id="charts-container3"></div>
        <div class='ec' id="charts-container4"></div>
    </section>
</section>
<section>
    <header>
        <h2>卡片内缩略折线图</h2>
        <label>在仪表盘页面，显示数据大略走势。</label>
    </header>
    <section>
        <div class='ec' id="charts-container5"></div>
        <div class='ec' id="charts-container6"></div>
    </section>
</section>
<section>
    <h2>配置项参数</h2>
    <table class="demo">
        <thead>
        <tr>
            <th width="20%">属性</th>
            <th width="10%">类型</th>
            <th width="10%">缺省值</th>
            <th width="60%">描述</th>
        </tr>
        </thead>
    </table>
</section>
