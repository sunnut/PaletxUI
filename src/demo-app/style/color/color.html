<header>
    <h1>色彩</h1>
    <label>Use light to relatively dark grades for buttons and links.</label>
</header>
<section style="margin-top: 30px;">
    <div class="symbol">normal</div>
    <div class="symbol">hover</div>
    <div class="symbol">click</div>
</section>
<section>
    <div class="color-left">
        <div class="color-title">通用蓝</div>
        <div class="color-show">
            <span class="blue-normal"></span><span class="blue-hover"></span><span class="blue-click"></span>
        </div>
    </div>
    <div class="color-right">
        <div class="color-title">危险红</div>
        <div class="color-show">
            <span class="red-normal"></span><span class="red-hover"></span><span class="red-click"></span>
        </div>
    </div>
</section>
<section>
    <div class="color-left">
        <div class="color-title">导航</div>
        <div class="color-show">
            <span class="nav-normal"></span><span class="nav-hover"></span><span class="nav-click"></span>
        </div>
    </div>
    <div class="color-right">
        <div class="color-title">警告黄</div>
        <div class="color-show">
            <span class="yellow-normal"></span><span class="yellow-hover"></span><span class="yellow-click"></span>
        </div>
    </div>
</section>
<section>
    <div class="color-left">
        <div class="color-title">普通按钮</div>
        <div class="color-show">
            <span class="green-normal"></span><span class="green-hover"></span><span class="green-click"></span>
        </div>
    </div>
    <div class="color-right">
        <div class="color-title">文字</div>
        <div class="color-show">
            <span class="font-1"></span><span class="font-2"></span><span class="font-3"></span><span class="font-4"></span>
        </div>
    </div>
</section>
<section style="margin-top: 40px;">
    <div class="color-title">定稿完整灰阶</div>
    <div class="gray-color-show">
        <span class="gray-1"></span><span class="gray-2"></span><span class="gray-3"></span><span class="gray-4"></span>
        <span class="gray-5"></span><span class="gray-6"></span><span class="gray-7"></span><span class="gray-8"></span>
        <span class="gray-9"></span>
    </div>
</section>
